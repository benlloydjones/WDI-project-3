<!DOCTYPE html>
<html ng-app="pubMeetApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>WDI Project 3</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHSfv1q1Iy7wE4b_dncrPpXwsKFqrJkh8&libraries=places"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <nav class="navbar">
    <div class="navbar-brand">

      <a class="navbar-item" ui-sref="home">
      Pub Meet App
      </a>

      <button class="button navbar-burger" data-target="navMenu" ng-class="{ 'is-active': main.menuIsOpen}" ng-click="main.menuIsOpen = !main.menuIsOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

    </div>

    <div class="navbar-menu" ng-class="{ 'is-active': main.menuIsOpen}" ng-click="main.menuIsOpen = !main.menuIsOpen">
      <div class="navbar-end" ng-class="{ 'is-active': main.menuIsOpen }">
        <a class="navbar-item" ui-sref="profile" ng-if="main.isAuthenticated()">
          My Profile
        </a>
        <a class="navbar-item" ui-sref="usersIndex" ng-if="main.isAuthenticated()">
          Users
        </a>
        <a class="navbar-item" ui-sref="eventsIndex" ng-if="main.isAuthenticated()">
          Find an Event!
        </a>
        <a class="navbar-item" ui-sref="placesIndex" ng-if="main.isAuthenticated()">
          Find a Pub!
        </a>
        <a class="navbar-item" ui-sref="login"  ng-if="!main.isAuthenticated()">
          Login
        </a>
        <a class="navbar-item" ui-sref="logout" href="#" ng-if="main.isAuthenticated()" ng-click="main.logout()">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <main ui-view></main>

</body>
</html>
