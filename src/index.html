<!DOCTYPE html>
<html ng-app="pubMeetApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>WDI Project 3</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHSfv1q1Iy7wE4b_dncrPpXwsKFqrJkh8&libraries=places"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <nav class="nav" >
    <div class="container" >
      <div class="nav-left">
        <a class="nav-item" ui-sref="home">
          Pubs Meet App
        </a>
      </div>

      <span class="nav-toggle" ng-class="{ 'is-active': main.menuIsOpen}" ng-click="main.menuIsOpen = !main.menuIsOpen">
      <span></span>
      <span></span>
      <span></span>
    </span>

      <div class="nav-right nav-menu" ng-class="{ 'is-active': main.menuIsOpen }">
        <a class="nav-item" ui-sref="profile" ng-if="main.isAuthenticated()">
          My Profile
        </a>
        <a class="nav-item" ui-sref="usersIndex" ng-if="main.isAuthenticated()">
          Users
        </a>
        <a class="nav-item" ui-sref="eventsIndex" ng-if="main.isAuthenticated()">
          Find an Event!
        </a>
        <a class="nav-item" ui-sref="placesIndex" ng-if="main.isAuthenticated()">
          Find a Pub!
        </a>
        <a class="nav-item" ui-sref="login"  ng-if="!main.isAuthenticated()">
          Login
        </a>
        <a class="nav-item" ui-sref="logout" href="#" ng-if="main.isAuthenticated()" ng-click="main.logout()">

  <main ui-view></main>
