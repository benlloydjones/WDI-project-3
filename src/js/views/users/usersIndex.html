<section class="container">
  <h1>Users Index</h1>
  <div class="columns is-multiline">
    <div ng-repeat="user in usersIndex.all" class="column is-4">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <a ui-sref="usersShow({ id: user.id })"><img src="{{user.picture}}" alt="{{user.name}}"></a>
          </figure>
        </div>
        <div class="card-content content">
          <a ui-sref="usersShow({ id: user.id })"><p is-small>{{user.name}}</p></a>
        </div>
      </div>
    </div>
  </div>
</section>
