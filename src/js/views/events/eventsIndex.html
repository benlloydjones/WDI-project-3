<section class="section container">
  {{ eventsIndex.all[0].id }} & {{eventsIndex.all[0].group.urlname }}
  <div class="columns is-multiline">
    <div class="column is-4" ng-repeat="event in eventsIndex.all">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <a ui-sref="eventsShow({ group: event.group.urlname, id: event.id })"><img src="{{events.picture}}" alt="{{event.name}}"></a>
          </figure>
        </div>
        <div class="card-content content">
          <a ui-sref="eventsShow({ group: event.group.urlname, id: event.id })"><p class="is-small">{{event.name}}</p></a>
          <p class="is-small">Time: {{ event.time | date: 'short' }}</p>
          <p class="is-small">People going: {{ event.yes_rsvp_count }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
