<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-6">
        <figure class="image">
          <img src="{{user.picture}}" alt="{{user.name}}">
        </figure>
      </div>
      <div class="column is-6">
        <h1 class="title is-2">{{user.name}}</h1>

        <div class="box friendsContainer columns is-multiline">

          <div class="column is-3" ng-repeat="friend in user.friends">
            <div class="card">
              <div class="card-image friendListImage">
                <figure class="image">
                  <img src="{{friend.picture}}" alt="{{friend.name}}">
                </figure>
              </div>
              <div class="card-content">
                <h6 class="title is-6">{{friend.name}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
